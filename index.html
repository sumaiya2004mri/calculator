<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeoCalc</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px #0ff;
      width: 350px;
      max-width: 90vw;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #0ff;
      font-weight: 500;
    }

    .mode-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }

    .mode-buttons button {
      background: transparent;
      border: 1px solid #0ff;
      color: #0ff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .mode-buttons button:hover {
      background: #0ff;
      color: #000;
    }

    .section {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
    }

    .section.active {
      display: flex;
    }

    input, select {
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    button.calc-btn {
      background: #0ff;
      color: #000;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .result, .history-box {
      margin-top: 1rem;
      background: rgba(0, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      color: #0ff;
      font-size: 1rem;
    }

    .history-item {
      border-bottom: 1px solid #0ff4;
      padding: 0.3rem 0;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>NeoCalc âš¡</h1>

    <div class="mode-buttons">
      <button onclick="switchMode('basic')">Basic</button>
      <button onclick="switchMode('scientific')">Scientific</button>
      <button onclick="switchMode('history')">History</button>
    </div>

    <!-- BASIC MODE -->
    <div id="basic" class="section active">
      <input id="basicA" type="number" placeholder="First number">
      <select id="basicOp">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
        <option value="^">^</option>
      </select>
      <input id="basicB" type="number" placeholder="Second number">
      <button class="calc-btn" onclick="calculateBasic()">Calculate</button>
      <div class="result" id="basicResult"></div>
    </div>

    <!-- SCIENTIFIC MODE -->
    <div id="scientific" class="section">
      <select id="sciOp">
        <option value="sqrt">sqrt</option>
        <option value="log">log</option>
        <option value="ln">ln</option>
        <option value="sin">sin</option>
        <option value="cos">cos</option>
        <option value="tan">tan</option>
      </select>
      <input id="sciNum" type="number" placeholder="Enter number">
      <button class="calc-btn" onclick="calculateScientific()">Calculate</button>
      <div class="result" id="sciResult"></div>
    </div>

    <!-- HISTORY MODE -->
    <div id="history" class="section">
      <div class="history-box" id="historyList">No calculations yet.</div>
    </div>
  </div>

  <script>
    let history = [];

    function switchMode(mode) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(mode).classList.add('active');

      if (mode === 'history') {
        updateHistory();
      }
    }

    function calculateBasic() {
      let a = parseFloat(document.getElementById('basicA').value);
      let b = parseFloat(document.getElementById('basicB').value);
      let op = document.getElementById('basicOp').value;
      let result;

      if (op === '/' && b === 0) {
        result = 'Error: Division by zero!';
      } else {
        switch (op) {
          case '+': result = a + b; break;
          case '-': result = a - b; break;
          case '*': result = a * b; break;
          case '/': result = a / b; break;
          case '%': result = a % b; break;
          case '^': result = Math.pow(a, b); break;
          default: result = 'Invalid operator';
        }
      }

      document.getElementById('basicResult').innerText = `Result: ${result}`;
      history.push(`${a} ${op} ${b} = ${result}`);
    }

    function calculateScientific() {
      let op = document.getElementById('sciOp').value;
      let num = parseFloat(document.getElementById('sciNum').value);
      let result;

      switch (op) {
        case 'sqrt': result = Math.sqrt(num); break;
        case 'log': result = Math.log10(num); break;
        case 'ln': result = Math.log(num); break;
        case 'sin': result = Math.sin(num * Math.PI / 180); break;
        case 'cos': result = Math.cos(num * Math.PI / 180); break;
        case 'tan': result = Math.tan(num * Math.PI / 180); break;
        default: result = 'Unknown operation';
      }

      document.getElementById('sciResult').innerText = `Result: ${result}`;
      history.push(`${op}(${num}) = ${result}`);
    }

    function updateHistory() {
      const box = document.getElementById('historyList');
      if (history.length === 0) {
        box.innerText = 'No calculations yet.';
        return;
      }

      box.innerHTML = '';
      history.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.innerText = entry;
        box.appendChild(div);
      });
    }
  </script>
</body>
</html>
